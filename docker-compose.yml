# Docker compose for dev
# $ cat .env
version: '3'
services:
  app:
    # run using python
    image: python:3
    container_name: todolet-dev
    restart: always
    # Mount everything in pwd to /src in the container
    volumes:
      - .:/src
    working_dir: /src
    build:
      context: .
    command: flask run --host 0.0.0.0
    links:
    ## Need an env file but also have an api token at some point
    # env_file: .env
    ports:
      - '5000:5000'
